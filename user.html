    <!-- form -->
    <div class="form-container">
        <h2>Donation Details</h2>
        <form>
            <p style="color: rgb(118, 118, 118);text-align: center;">Please ensure to fill in the details correctly</p>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" required><br>
            <label for="phone">Phone : </label>
            <input type="tel" name="phone" id="phone" required><br><br>
            <div class="wrapper">
                <label for="address">Address : </label>
                <textarea name="address" id="address" cols="45" rows="5" required></textarea>
            </div>
            <br>
            <label for="landmark">Landmark : </label>
            <input type="text" name="landmark" id="landmark"><br>
            <label for="category">Category : </label>
            <select name="category" id="category" required>
                <option value="food">Food</option>
                <option value="clothes">Clothes</option>
                <option value="accessories">Accessories</option>
                <option value="others">Others</option>
            </select><br>
            <label for="quantity">Quantity : </label>
            <input type="number" name="quantity" id="quantity" placeholder="optional">
            <div class="wrapper">
                <label for="desc"> Short Description : </label>
                <textarea name="desc" id="desc" cols="45" rows="5"></textarea>
            </div><br><br>
            <div class="submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
